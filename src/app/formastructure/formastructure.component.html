<div class="container-fluid page">
    <div class=" d-flex page__box p-3 mt-2 ">Ajout des nouveaux structures</div> 
      <div class="page__content shadow p-3 position-relative">
          <div  class="cards" >
              <div  class ="Column">
                  <div class="card border  card-stats">
                      <div class="card-header card-header-icon">
                          <div class="card-category" style ="width:60% ; color:darkblue;">
                            <h5>remplire la formulaire</h5> 
                          </div>
                          <mat-divider></mat-divider>
                          <form style="margin-top: 20px;">
                              <div class="form-group">
                                <h6>Nom</h6>
                                <input type="nom" class="form-control" id="name structure" placeholder="le nom de la structure">
                              </div>
                              <div class="form-group">
                                <h6>Description</h6>
                                <input type="description" class="form-control" id="description de lenseigne"  placeholder="Description">
                              </div>
                              <div class="form-group">
                                <h6>Alias</h6>
                                <input type="alias" class="form-control" id="alias"  placeholder="alias de la structure">
                              </div>
                              <div class="form-group">
                                  <h6>Délégation</h6>
                                  <input type="delegation" class="form-control" id="delegation"  placeholder="Délégation">

                              <div class="form-group">
                                <h6>site web</h6>
                                <input type="siteweb" class="form-control" id="liendesite" placeholder="lien de site web">
                              </div>
                              <div class="form-group">
                                <h6>address mail</h6>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                              </div>
                              <div class="form-group">
                                  <h6>Numéro</h6>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="numéro">
                              </div>
                              <div class="form-group">
                                <h6>Governance</h6>
                                <input type="governance" class="form-control" id="governance" placeholder="Governance">
                              </div>
                              <div class="form-group">
                                <h6>Code postal</h6>
                                <input type="code" class="form-control" id="code" placeholder="code postal">
                              </div>
                           </form>
                      </div> 
                      <div class="modal-footer">
                          <button class="btn btn-outline-primary mb-2"> effectuer</button>
                      </div>
                  </div>
              </div>
          </div>
      </div> 
  </div>
