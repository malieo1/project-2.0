<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.nom}}</td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description1}}</td>
    </ng-container>

    <!-- site Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>site</th>
      <td mat-cell *matCellDef="let row">{{row.site}}</td>
    </ng-container>

    <!-- number Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numéro</th>
      <td mat-cell *matCellDef="let row">{{row.numero}}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row" >
        <button type="button" class="btn btn-outline-success btn-sm mb-2 "(click)="openModal()" title="mise à jour" >
          <mat-icon>note_add</mat-icon>
        </button>
          &nbsp;
        <button class="btn btn-outline-info btn-sm mb-2 "  title="plus d'information" >
          <mat-icon>info</mat-icon> 
        </button>
          &nbsp;
        <button class="btn btn-outline-danger btn-sm mb-2 "  title="supprimer" >
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
